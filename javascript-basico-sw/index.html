<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="main">
        <header>
            <h1>Personagens do Star Wars Lego</h1>
        </header>
        <main>
            <section>
                <h2>C3PO</h2>
                <figure>
                    <img src="img/c3po.png" alt="C3PO Lego">
                    <figcaption>C3PO</figcaption>
                </figure>
            </section>
            <section>
                <h2>Chewbacca</h2>
                <figure>
                    <img src="img/chewbacca.png" alt="Chewbacca Lego">
                    <figcaption>Chewbacca</figcaption>
                </figure>
            </section>
            <section>
                <h2>Han Solo</h2>
                <figure>
                    <img src="img/hansolo.png" alt="Han Solo Lego">
                    <figcaption>Han Solo</figcaption>
                </figure>
            </section>
            <section>
                <h2>Princesa Leia</h2>
                <figure>
                    <img src="img/leia.png" alt="Princesa Leia Lego">
                    <figcaption>Princesa Leia</figcaption>
                </figure>
            </section>
            <section>
                <h2>Luke Skywalker</h2>
                <figure>
                    <img src="img/luke.png" alt="Luke Lego">
                    <figcaption>Luke</figcaption>
                </figure>
            </section>
            <section>
                <h2>R2D2</h2>
                <figure>
                    <img src="img/r2d2.png" alt="R2D2 Lego">
                    <figcaption>R2D2</figcaption>
                </figure>
            </section>
            <section>
                <h2>Darth Vader</h2>
                <figure>
                    <img src="img/vader.png" alt="Dart Vader Lego">
                    <figcaption>Vader</figcaption>
                </figure>
            </section>
            <section>
                <h2>Mestre Yoda</h2>
                <figure>
                    <img src="img/yoda.png" alt="Mestre Yoda Lego">
                    <figcaption>Yoda</figcaption>
                </figure>
            </section>
        </main>
        <small>Criado por <span id="user-name"></span></small>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
